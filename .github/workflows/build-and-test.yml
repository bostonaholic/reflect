name: Build and Test
permissions:
  contents: read
  pull-requests: write

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      ENV: test

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
    
    - name: Install dependencies
      run: ./script/setup
    
    - name: Run tests
      run: script/cibuild 